<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送 AJAX请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button')
        //配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000'
        btns[0].onclick = function(){
            //GET 请求
            axios.get('/axios-server',{
                //url参数
                params:{
                    id:100,
                    vip:7
                },
                //请求头信息
                headers:{
                    name:'atguigu',
                    age:20
                }
            }).then(val => {
                console.log(val);
            })
        }
        btns[1].onclick = function(){
            //GET 请求
            axios.post('/axios-server',
                //请求体
                {
                    username:'admin',
                    password:'123456'
                },
                {
                //url参数
                params:{
                    id:200,
                    vip:9
                },
                //请求头信息
                headers:{
                    height:180,
                    weight:180
                },
            }).then(val => {
                console.log(val);
            })
        }
        btns[2].onclick = function(){
            //GET 请求
            axios({
                method:'POST',
                url:'/axios-server',
                //url参数
                params:{
                    id:400,
                    vip:10
                },
                //请求头信息
                headers:{
                    height:200,
                    weight:200
                },
                //请求体
                data:{
                    username:'admin',
                    password:'123456'
                },
                
            }).then(val => {
                console.log(val);
            })
        }
    </script>
</body>
</html>
